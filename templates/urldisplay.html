   <body>
<div class="alert alert-success" role="alert" style="top-margin: 20px">
  Created Successfully!
</div>
<div class="card text-center">
<div class="card border mb-3" style="max-width: 25rem;">
  <div class="card-body text">
    <h5 class="card-title">User Link</h5>
    <p class="card-text">Share this link among users to recieve tokens.</p>
            <input type="text" value={{user_url}} id="myInput1" disabled>
        <button onclick="myFunction('myInput1')" class="btn btn-primary btn-sm">Copy link</button><br>
        <a href={{user_url}} class="link-primary" target="_blank">Go to the link</a>
  </div>
</div>
</div>
<div class="card text-center">
<div class="card border mb-3" style="max-width: 25rem;">
  <div class="card-body text">
    <h5 class="card-title">Admin Link</h5>
    <p class="card-text">This link is to be used by admin to navigate through tokens. Please remember the password in case link is lost it can be recovered by using it</p>
        <input type="text" value={{admin_url}} id="myInput2" disabled>
<button onclick="myFunction('myInput2')" class="btn btn-primary btn-sm">Copy link</button><br>
        <a href={{admin_url}} class="link-primary" target="_blank">Go to the link</a>
  </div>
</div>
</div>
    <script>
function myFunction(url) {
  var copyText = document.getElementById(url);
  copyText.select();
  copyText.setSelectionRange(0, 99999);
  navigator.clipboard.writeText(copyText.value);
  
  var tooltip = document.getElementById("myTooltip");
  tooltip.innerHTML = "Copied: " + copyText.value;
}

function outFunc() {
  var tooltip = document.getElementById("myTooltip");
  tooltip.innerHTML = "Copy to clipboard";
}
</script>
